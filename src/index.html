<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сборник рецептов</title>
</head>
<body>
    <header>
        <h1>Сборник рецептов</h1>
        <nav>
            <button id="addRecipeBtn">Добавить рецепт</button>
        </nav>
    </header>

    <main>
        <div style="margin-bottom: 1rem; display: flex; gap: 1rem; align-items: center;">
            <input type="text" id="searchInput" placeholder="Поиск по названию..." style="flex:1; padding: 8px;">
            <select id="sortSelect" style="padding: 8px;">
                <option value="asc">Сортировать: А-Я</option>
                <option value="desc">Сортировать: Я-А</option>
            </select>
        </div>
        <div id="recipesList"></div>
        <div id="pagination" style="margin-top: 1rem; display: flex; gap: 0.5rem;"></div>

        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Добавить рецепт</h2>
                <form id="recipeForm">
                    <div class="form-group">
                        <label for="title">Название:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="ingredients">Ингредиенты (через запятую):</label>
                        <textarea id="ingredients" name="ingredients" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="instructions">Инструкция приготовления:</label>
                        <textarea id="instructions" name="instructions" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="cookingTime">Время приготовления:</label>
                        <input type="text" id="cookingTime" name="cookingTime" required>
                    </div>
                    <button type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
